<html lang="en">

<body>

    </table>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    $("button").click(function(){
        
        let result = $("#result").html();
        let val = $(this).val();
        let num = /^[+-]?[1-9]?[0-9]*\.[0-9]*$/;

        if("=" == val){
            result=eval(result);
            if(num.test(result)){
                result =  result.toFixed(2);
            }
            $("#result").html(result);
        }else if('C' == val){
            $("#result").html("0");
        }else{
            if(result.trim() =="0"){
                result=""
            }
            $("#result").html(result + val);
        }
    })

</script>
