    // 2.软绑定

    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let num = 0;

    btn.onclick = function() {
        num++;
        let self = this;
        if(num%2 == 0){
            clearInterval(intervalId);
        }else{
            intervalId = setInterval(function(){
                self.innerHTML = count++;
            }, 1000);
