<script>

    /* Number对象 */
    /* Number能够使用方法->创建临时包装对象 */

    // toFixed(n)
    // -> 保留特定位数的小数 超出位数的四舍五入 返回字符串
    var num1 = 20.367;
    num1.toFixed(2); // 20.37

    // 转换对象过程 -> new
    // numobject.__proto__ == Number.prototype
    // toFixed()在numobject的__proto__属性里
    var num1 = 20.367;
    var numobject = new Number(num1); // 用构造函数实例化一个对象
    console.log(numobject.__proto__ == Number.prototype); // true
    numobject.toFixed();


    /* Number原型方法 */

    // toPrecision()
    // -> 把数字格式化为规定的长度
    // -> 数字位个数小于数字的整数位时 表示成指数形式
    // -> 大于或者等于数字整数位时 直接四舍五入截取
    var num2 = 1234.5678;
    num2.toPrecision(); // 1234.5678
    num2.toPrecision(1); // 1e+3
    num2.toPrecision(2); // 1.2e+3
    num2.toPrecision(4); // 1234
    num2.toPrecision(5); // 1234.5
</script>
</html>
