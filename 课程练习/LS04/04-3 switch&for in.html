<script>

    /* switch */

    // case比较
    // -> switch和case的值进行比较是全值比较 ===
    // -> case后可以是一个表达式
    var index = 1;
    switch(index){
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("default");
            break;
    }

    // switch穿透性
    // -> 前面case没有break时会继续执行下面语句 直到break
    var index = 1;
    switch(index){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            console.log("工作日");
            break;
        case 6:
        case 7:
            console.log("休息日");
            break;
    }
</script>
